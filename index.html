<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <ul id="books-list"></ul>
    <button id="new-book-btn">NEW BOOK</button>
    <form id="new-book-form">
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Enter a book title">
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" placeholder="Enter the author's name">
        </div>
        <div>
            <label for="pages">Number of Pages</label>
            <input type="text" name="pages" id="pages" placeholder="Enter the number of pages">
        </div>
        <div>
            <label for="status">Status</label>
            <select name="stats" id="stats">
                <option value="none" selected>None</option>
                <option value="read">Read</option>
                <option value="unread">Unread</option>
            </select>
        </div>
        <input type="button" value="Add new book", id="add-book-btn">
    </form>
    <script src="js/script.js"></script>
</body>
</html>
