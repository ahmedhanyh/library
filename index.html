<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <h1 id="main-heading">My Library</h1>
    
    <ul id="books-list"></ul>

    <form id="new-book-form" novalidate>
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Enter a book title" required>
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" placeholder="Enter the author's name" required>
        </div>
        <div>
            <label for="pages">Number of Pages</label>
            <input type="number" name="pages" id="pages" placeholder="Enter the number of pages" required>
        </div>
        <div>
            <label for="status">Status</label>
            <select name="status" id="status">
                <option value="unread" selected>Unread</option>
                <option value="read">Read</option>
            </select>
        </div>
        <input type="button" value="Add new book", id="add-book-form-btn">
        <img src="./img/Cancel.svg" alt="Cancel Button" id="cancel-btn">
    </form>
    
    <img src="./img/Add.svg" alt="Add Button" id="add-book-btn">
    
    <script src="./js/script.js"></script>
</body>
</html>
